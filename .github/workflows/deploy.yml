name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0
        with:
          ftp-server: ftp://mockskills-com-621861.hostingersite.com
          ftp-username: ${{ secrets.u798296370 }}
          ftp-password: ${{ secrets.Mockskills@123 }}
          local-dir: dist/
          remote-dir: /public_html/
